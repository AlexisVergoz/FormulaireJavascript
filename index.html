<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/line-awesome.css">
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Le pseudo devra faire minimum 5 caractères (vérifié en cours de saisie) -->
    <!-- Les 2 emails devront être identiques -->
    <!-- Les 2 mots de passe devront être identiques -->
    <!-- Si la donnée est bonne : bordure verte -->
    <!-- Si la donnée est fausse : bordure rouge -->
    <form action="#" method="post">
        <div>
            <label for="pseudo">Pseudo</label>
            <input type="text" id="pseudo" name="pseudo">
        </div>
        <div>
            <label for="email1">E-mail</label>
            <input type="email" id="email1" name="email1">
        </div>
        <div>
            <label for="email2">E-mail (confirmation)</label>
            <input type="email" id="email2" name="email2">
        </div>
        <div>
            <label for="pass1">Mot de passe</label>
            <input type="password" id="pass1" name="pass1">
        </div>
        
        <div>
            <label for="pass2">Mot de passe (confirmation)</label>
            <input type="password" id="pass2" name="pass2">
            <!-- type button permet de programmer le bouton en javascript -->
            <button type="button" id="voir-pass"  type="submit"><i class="las la-eye"></i></button>
        </div>
        <button type="submit">Valider</button>
    </form>
</body>
</html>
